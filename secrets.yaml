#####################################################################################################################################
# DO NOT - FOR ANY REASON - POST PUBLICLY YOUR WIFI PASSWORD, API ENCRYPTION KEY OR EVEN YOUR WIFI SSID.
# THE INFORMATION BELOW ARE MEANT TO BE STORED IN YOUR SECRETS FILE WITHIN ESPHOME HOSTED EITHER LOCAL OR IN A SECURE ONLINE LOCATION
#####################################################################################################################################
# Insert your actual WIFI SSID
wifi_ssid: "THESSIDNAMEOFMYWIFI"
# Insert your actual WIFI Password
wifi_password: "THEPASSWORDOFMYWIFI"
# A 32-byte base64-encoded string (ex. vzXul16lTobX8V5lplqR+pn+fEEZON0yFMbrj1/zKKM-) to be used as the API encryption key, AP password and OTA password.
# For API: If not provided, the key may be set at runtime, but encryption will not be used until it is set.
# If you need a key, you can use a randomly generated by the browser each time the page loads at this link under "encryption": https://esphome.io/components/api/#configuration-variables 
api_encryption_key_ap_password_ota_password: "AUNIQUE32BYTEBASE64ENCODEDSTRING"
